<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar-left {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: none;
        }

        .sidebar-left.show {
            display: block;
        }

        .sidebar-right {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .table-container {
            margin-top: 20px;
        }

        .navbar-custom {
            background-color: #007bff;
            color: white;
        }

        .toggle-btn {
            color: white;
            cursor: pointer;
        }

        .toggle-btn:hover {
            color: #cccccc;
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        .header-container h2 {
            margin-right: 10px;
        }

        .photo-container {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand toggle-btn" id="toggleSidebarBtn">
            <i class="bi bi-list"></i>
        </span>
        <a class="navbar-brand" th:href="@{/}">TicketMaster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/Evenement}">Evenement</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/userProfile}">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="sidebar-left" id="sidebar">
        <h4>Ticket Admin</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Products</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="header-container">
            <h2>Events</h2>
            <a href="/addEvent" class="btn btn-primary">Add Event</a>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody th:each="event : ${events}">
                <tr>
                    <td th:text="${event.titre}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.typeEvenement}"></td>
                    <td th:text="${event.dateEvenement}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" th:onclick="'setFormAction(' + ${event.id} + ')'">Update</button>
                        <form th:action="@{/adminEvents/{id}(id=${event.id})}" th:method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="sidebar-right">
        <h2>Update Event</h2>

        <form id="updateEventForm" th:action="@{/adminEvents/{idEvent}(id=${evenement.id})}" th:object="${evenement}" method="post" enctype="multipart/form-data" style="display: none;">
            <div th:if="${evenement != null}">
                <div class="photo-container">
                    <img id="file" th:src="@{'/assets' + ${evenement.photo}}" alt="Event Photo" />
                </div>
                <input type="hidden" id="id" name="id" th:value="${evenement.id}" />
                <div class="mb-3">
                    <label for="titre" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="titre" name="titre" th:value="${evenement.titre}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Event Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:text="${evenement.description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="typeEvenement" class="form-label">Event Type</label>
                    <select type="text" class="form-control" id="typeEvenement" name="typeEvenement" th:value="${evenement.typeEvenement}">
                        <option value="" disabled selected>Sélectionnez le type d'événement</option>
                        <option value="Concert">Concert</option>
                        <option value="Festival">Festival</option>
                        <option value="Théâtre">Théâtre</option>
                        <option value="Cinéma">Cinéma</option>
                        <option value="Spectacle">Spectacle</option>
                        <option value="Match">Match</option>
                        <option value="Conférence avec billets">Conférence avec billets</option>
                        <option value="Salon avec billets">Salon avec billets</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dateEvenement" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="dateEvenement" name="dateEvenement" th:value="${evenement.dateEvenement}">
                </div>
                <div class="mb-3">
                    <label for="photoEvent" class="form-label">Event Photo</label>
                    <input type="file" class="form-control" id="photoEvent"  name="file">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Event</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    window.setFormAction = function(id) {
        console.log('setFormAction called with id:', id);
        document.getElementById('updateEventForm').action = '/adminEvents/' + id;
        document.getElementById('updateEventForm').style.display = 'block'; // Show the form

        // Make an AJAX request to the server to fetch the event data
        fetch('/adminEvents/details?id=' + id)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate the form fields with the event data
                document.getElementById('titre').value = data.titre;
                document.getElementById('description').value = data.description;
                document.getElementById('typeEvenement').value = data.typeEvenement;
                document.getElementById('dateEvenement').value = data.dateEvenement;

                // Set the value of the hidden ID field
                document.getElementById('id').value = data.id;

                // Update the event photo
                document.getElementById('file').src = '/assets' + data.photo;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });
    });
</script>
</body>
</html>
