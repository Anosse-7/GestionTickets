<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Événements</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/}">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/registration}">Sign Up</a></li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des Événements</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evenement : ${listEvenements}">
                <td th:text="${evenement.id}"></td>
                <td th:text="${evenement.titre}"></td>
                <td th:text="${#dates.format(evenement.dateEvenement, 'dd-MM-yyyy')}"></td>
                <td th:text="${evenement.typeEvenement}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
