<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
<form th:action="@{/userProfile}" method="post" th:object="${update}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar d-flex justify-content-center align-items-center">
                                <img style="height: 250px; width: 250px; object-fit: cover; border-radius: 50%;" th:src="${imageBase64 != null} ? 'data:image/png;base64,'+${imageBase64} : 'https://img.icons8.com/nolan/250/user-default.png'" alt="user-default"/>
                            </div>
                           <div class="d-flex justify-content-center align-items-center">

                            </div>
                            <br>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="file" id="image" name="image" accept="image/png, image/jpeg" style="display: none;"/>
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('image').click();">Change Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <p th:text="${success}"></p>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                            <label for="Username" class="me-2">Username :</label>
                            <input type="text" class="form-control" th:value="${update.username}" id="Username" placeholder="Enter the username">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="prenom">Prenom</label>
                                <input type="text" class="form-control" th:value="${update.prenom}" th:field="${update.prenom}" id="prenom" placeholder="Entrer le prenom">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" th:value="${update.nom}" th:field="${update.nom}" id="nom" placeholder="Entrer le nom">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" th:value="${update.email}" th:field="${update.email}" id="Email" placeholder="Entrer le Email">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Telephone">Telephone</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control w-100" th:value="${update.telephone}" th:field="${update.telephone}" id="Telephone" placeholder="Entrer le Nombre Telephone">
                                </div>
                            </div>
                        </div>
                        <br>
                    <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Password Management</h6>
                    </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <button type="button" class="btn btn-primary link-light" id="resetPasswordButton" onclick="location.href='/resetPassword'">Reset Password</button>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Address</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Ville">Ville</label>
                                <input type="text" class="form-control" th:value="${update.ville}" th:field="${update.ville}" id="Ville" placeholder="Entrer la ville">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="submit" name="submit" class="btn btn-secondary">Cancel</button>
                                <button type="submit" name="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var input = document.querySelector("#Telephone");
    var iti = window.intlTelInput(input, {
        allowDropdown: true,
        initialCountry: "auto",
        separateDialCode: true,
        responseFields: "iso2",
        formatOnDisplay: true,


        geoIpLookup: function(success, failure) {
            $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                var countryCode = (resp && resp.country) ? resp.country : "";
                success(countryCode);
            });
        },
    });

    // Add the 'large-input' class to the input field
    input.classList.add("large-input");
</script>
</body>
</html>
