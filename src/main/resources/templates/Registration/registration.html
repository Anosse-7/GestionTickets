<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/registration}" method="post" th:object="${user}">
                                <!-- success message -->
                                <div th:if="${param.success}" class="alert alert-success">
                                    You have been registered successfully
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example7cg">Username</label>
                                    <input type="text" id="form3Example7cg" th:field="${user.username}" class="form-control form-control-lg" placeholder="Username">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="${user.username}"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Nom</label>
                                    <input placeholder="nom" type="text" id="form3Example1cg" class="form-control form-control-lg " th:field="${user.nom}" required autofocus="autofocus" />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Prenom</label>
                                    <input placeholder="prenom" type="text" id="form3Example3cg" class="form-control form-control-lg" th:field="${user.prenom}" required autofocus="autofocus"/>
                                </div>

                                <div class="form-outline mb-4">
                                <label for="gender">Gender</label>
                                <select class="form-control form-control-lg" id="gender" th:field="${user.gender}">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form2Example4cg">Email</label>
                                    <input placeholder="email" type="email" id="form2Example4cg" class="form-control form-control-lg" th:field="${user.email}" required autofocus="autofocus"/>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form5Example4cdg">Entrer votre mot de passe</label>
                                    <input aria-placeholder="password" type="password" id="form5Example4cdg" th:field="${user.password}" class="form-control form-control-lg" name="password" placeholder="Password">
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form6Example4cdg">Repeat Password</label>
                                    <input placeholder="repeat password" type="password" id="form6Example4cdg" class="form-control form-control-lg" th:field="${user.repeatPassword}" required autofocus="autofocus">
                                    <span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="text-danger">Passwords don't match!</span>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <label class="form-check-label" >
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                    <label for="form2Example3cg"></label><input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
