<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
</head>
<body>
<h1>Your Cart</h1>
<table id="cartTable">
    <tr>
        <th>Event</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <!-- Cart items will be populated here -->
</table>

<form action="/add" method="post">
    <label for="cartId">Cart ID:</label><br>
    <input type="text" id="cartId" name="cartId"><br>
    <label for="evenement">Event:</label><br>
    <input type="text" id="evenement" name="evenement"><br>
    <label for="quantity">Quantity:</label><br>
    <input type="text" id="quantity" name="quantity"><br>
    <input type="submit" value="Add to Cart">
</form>

<form action="/remove" method="post">
    <label for="cartId">Cart ID:</label><br>
    <input type="text" id="cartId" name="cartId"><br>
    <label for="evenementId">Event ID:</label><br>
    <input type="text" id="evenementId" name="evenementId"><br>
    <input type="submit" value="Remove from Cart">
</form>
</body>
</html>
