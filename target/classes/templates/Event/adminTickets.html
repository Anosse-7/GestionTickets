<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar-left {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: none;
        }

        .sidebar-left.show {
            display: block;
        }

        .sidebar-right {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .table-container {
            margin-top: 20px;
        }

        .navbar-custom {
            background-color: #FAD961;
            background-image: linear-gradient(90deg, #FAD961 0%, #F76B1C 100%);
            color: white;
        }

        .toggle-btn {
            color: black;
            cursor: pointer;
        }

        .toggle-btn:hover {
            color: black;
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        .header-container h2 {
            margin-right: 10px;
        }

        .photo-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom" style="">
    <div class="container-fluid">
        <span class="navbar-brand toggle-btn" id="toggleSidebarBtn">
            <i class="bi bi-list"></i>
        </span>
        <a class="navbar-brand" th:href="@{/}">
            <img src="/static/assets/img/logo-no-background.svg" alt="Logo" style="height: 30px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/Evenement}">Evenement</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/userProfile}">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="sidebar-left" id="sidebar">
        <h4>Ticket Admin</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/adminEvents}">Events</a>
            </li>
        </ul>
    </div>

    <div class="content">

        <div  class="header-container">
            <h2>Tickets</h2>
            <a th:href="@{/addTicket/{id}(id=${Event.id})}" class="btn btn-primary">Add Ticket</a>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Tickets Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">State</th>
                    <th scope="col">Price</th>
                    <th scope="col">Reduction</th>
                    <th scope="col">reduced Price</th>
                </tr>
                </thead>
                <tbody th:each="ticket : ${tickets}">
                <tr>
                    <td th:text="${ticket.titre}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.etat}"></td>
                    <td th:text="${ticket.prix}"></td>
                    <td th:text="${ticket.reduction}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" th:onclick="'setFormAction(' + ${Event.id} + ', ' + ${ticket.id} + ')'">Update</button>
                        <form th:action="@{/adminTickets/delete/{id}(id=${ticket.id})}" th:method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="sidebar-right">
        <h2>Update Ticket</h2>

        <form id="updateTicketForm" th:action="@{/adminTickets/update/{eventId}/{idTicket}(eventId=${Event.id}, idTicket=${Ticket.id})}" th:object="${Ticket}" method="post" enctype="multipart/form-data" style="display: none;">
            <div th:if="${Ticket != null}">
                <div class="photo-container">
                    <img id="TicketPhoto"  th:src="@{'/assets' + ${Ticket.photo}}" alt="Event Photo" />
                </div>
                <input type="hidden" id="id" name="id" th:value="${Ticket.id}" />
                <div class="mb-3">
                    <label for="titre" class="form-label">Ticket title</label>
                    <input type="text" class="form-control" id="titre" name="titre" th:value="${Ticket.titre}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Ticket Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:text="${Ticket.description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantite" class="form-label">Ticket quantitie</label>
                    <input type="text" class="form-control" id="quantite" name="quantite" th:value="${Ticket.quantite}">
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Ticket Price</label>
                    <input type="number" class="form-control" id="prix" name="prix" th:value="${Ticket.prix}">
                </div>
                <div class="mb-3">
                    <label for="reduction" class="form-label">Ticket Reduction</label>
                    <input type="number" class="form-control" id="reduction" name="reduction" th:value="${Ticket.prix}">

                </div>
                <div class="mb-3">
                    <label for="photoTicket" class="form-label">Ticket Photo</label>
                    <input type="file" class="form-control" id="photoTicket" name="file">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Ticket</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    window.setFormAction = function(eventId, idTicket) {
        console.log('setFormAction called with eventId:', eventId, 'and ticketId:', idTicket);
        document.getElementById('updateTicketForm').action = '/adminTickets/update/' + eventId + '/' + idTicket;
        document.getElementById('updateTicketForm').style.display = 'block'; // Show the form

        // Make an AJAX request to the server to fetch the ticket data
        fetch('/adminTickets/details?id=' + idTicket)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate the form fields with the ticket data
                document.getElementById('titre').value = data.titre;
                document.getElementById('description').value = data.description;
                document.getElementById('quantite').value = data.quantite;
                document.getElementById('prix').value = data.prix;
                document.getElementById('reduction').value = data.reduction;

                // Set the value of the hidden ID field
                document.getElementById('id').value = data.id;

                // Update the ticket photo
                console.log('Image URL:', '/assets' + data.photo);
                document.getElementById('TicketPhoto').src = '/assets' + data.photo;

                // Calculate and display the price after reduction
                calculatePriceAfterReduction();
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    function calculatePriceAfterReduction() {
        var price = document.getElementById('prix').value;
        var reduction = document.getElementById('reduction').value || 0;
        var priceAfterReduction = price - (price * reduction / 100);
        document.getElementById('priceAfterReduction').textContent = priceAfterReduction.toFixed(2);
    }

    document.getElementById('prix').addEventListener('input', calculatePriceAfterReduction);
    document.getElementById('reduction').addEventListener('input', calculatePriceAfterReduction);

    document.addEventListener('DOMContentLoaded', (ticket) => {

        document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });

    });
</script>
</body>
</html>
