<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Homemade+Apple" />
    <style>
        h2 {
            font-family: "Brush Script MT", cursive;
            font-size: 30px; /* Increased from 14px to 16px */
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 15.4px;
        }
    </style>
</head>
<body>
<div th:replace="~{Interfaces/index :: navbar}"></div>
<section class="vh-100"
         style="background-color: #FAD961; background-image: linear-gradient(90deg, #FAD961 0%, #F76B1C 100%);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Cree Ticket</h2>

                            <form th:action="@{/addTicket/{eventId}(eventId=${eventId})}" method="post" th:object="${ticket}" class="row g-3" enctype="multipart/form-data">
                                <!-- success message -->
                                <div th:if="${success}" class="alert alert-success col-12">
                                   [[${success}]]
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="titre">Titre</label>
                                    <input type="text" id="titre" name="titre" class="form-control form-control-lg">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="description">Discription</label>
                                    <textarea type="text" id="description" name="titre" class="form-control form-control-lg"></textarea>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="etat">Etat</label>
                                    <select id="etat" th:field="*{etat}" class="form-select form-select-lg">
                                        <option value="" disabled selected>SÃ©lectionnez l'etat de ticket</option>
                                        <option value="disponible">Disponible</option>
                                        <option value="indisponible">Indisponible</option>
                                    </select>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="prix">Prix</label>
                                    <input id="prix" name="prix" class="form-control form-control-lg">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></p>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="photo">Photo</label>
                                    <input type="file" id="photo" name="file" class="form-control form-control-lg">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></p>
                                </div>
                                <div class="col-12 d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block btn-lg" style="background-color: #F76B1C; color: #FFFFFF;">Add Event</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
