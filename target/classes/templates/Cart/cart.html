<!doctype html>
<html lang="ar" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>مرحبًا بالعالم!</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>مرحبًا بالعالم!</h1>
    </div>
    <div class="row justify-content-center">
        <h1>Your Cart</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <!-- Other features go here -->
        </div>
        <div class="col-9">
            <div id="cartItems" class="d-flex flex-column">
                <!-- Cart items will be populated here -->
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="path_to_your_image" class="img-fluid rounded-start" alt="Ticket Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Ticket Title</h5>
                                <p class="card-text">Ticket Description</p>
                                <div class="input-group mb-3">
                                    <p class="card-text"><small class="text-muted">Quantité:  <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" min="1" max="100" step="1"> </small></p>
                                    <p class="card-text"><small class="text-muted">Price: DH</small></p>
                                    <button type="button" class="btn btn-danger" id="removeButton{{cartItem.id}}">Remove Item</button>                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    <script>
        document.querySelectorAll('.btn-danger').forEach(button => {
            button.addEventListener('click', function() {
                const cartItemId = this.id.replace('removeButton', '');
                removeCartItem(cartItemId);
            });
        });

        function removeCartItem(cartItemId) {
            // Ici, vous pouvez ajouter le code pour supprimer l'élément du panier.
            // Cela pourrait impliquer de faire une requête à votre API pour supprimer l'élément du panier.
            // Par exemple :
            fetch(`/api/cart/${cartItemId}`, {
                method: 'DELETE',
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Si la suppression a réussi, supprimez l'élément du DOM.
                document.getElementById(`cartItem${cartItemId}`).remove();
            }).catch(e => {
                console.error('There was a problem removing the cart item: ' + e.message);
            });
        }
    </script>
</div>
</body>
</html>
